
<div class="{classes}">
  <h2
    class="history_metadata_extractor_h2"
    style="cursor: pointer"
    title="click to fold/unfold the table"
  >
    {tool_name}
  </h2>
  <p class="history_metadata_extractor_status">
    Status: {tool_status}
  </p>
  <p class="history_metadata_extractor_glitter"></p>
  <table class="
    table
    table-bordered
    table-dark
    table-striped
    table-hover
    d-block
    overflow-auto
    history_metadata_extractor_table
  ">
    {table}
  </table>
</div>
